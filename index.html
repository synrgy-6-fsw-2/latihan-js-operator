<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCart-Kelompok-5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="app-container">
      <h1>MyCart</h1>
      <form id="form-cart">
        <div class="form-control">
          <label for="itemName">Item Name</label>
          <input id="itemName" name="itemName" placeholder="Type product item name" />
        </div>
        <div class="form-control">
          <label for="price">Price</label>
          <input id="price" name="price" placeholder="Type product product price" />
        </div>
        <div class="form-control">
          <label for="qty">Qty</label>
          <input id="qty" name="qty" placeholder="type qty for this item" />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
      <div>
        <div>
          <h3>Product</h3>
          <div id="product-text">-</div>
        </div>
        <div>
          <h3>Subtotal</h3>
          <div id="subtotal-text">-</div>
        </div>
        <div>
          <h3>Discount</h3>
          <div id="discount-text">10%</div>
        </div>
        <div>
          <h3>Shipping fee</h3>
          <div id="shipping-fee-text">3000</div>
        </div>
        <div>
          <h2>Total</h2>
          <div id="total-text">-</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
