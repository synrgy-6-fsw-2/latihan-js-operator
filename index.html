<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCart-Kelompok-5</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="app-container">
      <h1>MyCart</h1>
      <form id="form-cart">
        <div class="card">
          <div class="card-header">
            <label class="form-label" for="itemName">Item Name</label>
          </div>
          <div class="card-body">
            <input class="form-control" id="itemName" name="itemName" placeholder="Type product item name" />
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <label class="form-label" for="price">Price</label>
          </div>
          <div class="card-body">
            <input class="form-control" id="price" name="price" placeholder="Type product product price" />
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <label class="form-label" for="qty">Quantity</label>
          </div>
          <div class="card-body">
            <input class="form-control" id="qty" name="qty" placeholder="Type qty for this item" />
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="card container" style="padding: 1rem">
        <div class="row">
          <div class="col">
            <h3>Product</h3>
            <div id="product-text">-</div>
            <h3 style="margin-top: 1rem">Subtotal</h3>
            <div id="subtotal-text">-</div>
          </div>
          <div class="col">
            <h3>Discount</h3>
            <div id="discount-text">10%</div>
            <h3 style="margin-top: 1rem">Shipping fee</h3>
            <div id="shipping-fee-text">3000</div>
            <h2 style="margin-top: 5rem; margin-left: 5rem">Total</h2>
            <div style="margin-left: 5rem" id="total-text">-</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
