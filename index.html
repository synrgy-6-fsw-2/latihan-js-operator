<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="app-container bg-light">
      <h3 class="text-center">MyCart</h3>
      
      <form id="form-cart" class="p-2">
        <div class="mb-3">
          <label for="itemName" class="forml-label">Item Name</label>
          <input
            id="itemName"
            name="itemName"
            class="form-control"
            placeholder="Type product item name"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="forml-label">Price</label>
          <input
            id="price"
            name="price"
            class="form-control"
            placeholder="Type product product price"
          />
        </div>
        <div class="mb-3">
          <label for="qty"  class="forml-label">Qty</label>
          <input
            id="qty"
            class="form-control"
            name="qty"
            placeholder="type qty for this item"
          />
        </div>
        <div>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
      </form>
      <div id="result" class="p-2">
        <div>
          <h5>Product</h5>
          <div id="product-text">
            <p>-</p>
          </div>
        </div>
        <div>
          <h5>Subtotal</h5>
          <div id="subtotal-text">
            <p>Rp</p>
          </div>
        </div>
        <div>
          <h5>Discount</h5>
          <div id="discount-text">
            <p>10%</p>
          </div>
        </div>
        <div>
          <h5>Shipping fee</h5>
          <div id="shipping-fee-text">
            <p>Rp3000</p>
          </div>
        </div>
        <div>
          <h5>Total</h5>
          <div id="total-text">
            <p style="font-weight: bold;">Rp</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
